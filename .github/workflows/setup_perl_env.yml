name: Setup Perl environment

on: [push]

jobs:
  build:
    runs-on: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: '5.18'
    - run: |
        cpanm --installdeps --notest .
        cd tests
        ./run_tests.sh
